<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- my web title -->
  <title>flower details Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>

  <br />
  <main>
    <section>
      <div id="flower-details" style="padding-top: 120px;">
        <!-- Flower details -->
      </div>
    </section>
    <section>
      <h1 class="text-center text-dark pt-5">
        <span>Comment</span>
      </h1>
      <br />
      <div class="comment-section container card bg-white index_flower_card" id="index_flower_card"
        style="border-radius: 10px;">
        <div id="commentForm" class="row g-3 mx-auto w-100 gap-3" style="padding-top: 30px">
          <div class="col-md-12">
            <label for="name" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control bg-secondary outline-none" id="name" name="name" required />
          </div>
          <div class="col-md-12">
            <label for="text" class="form-label"><b>Messages</b></label>
            <textarea class="form-control bg-secondary outline-none" id="text" name="text" required></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-outline-info" id="submit_buttons">
              Submit
            </button>
          </div>
          <br />
        </div>
      </div>
      <br />

      <div id="comments-section" class="container mt-5">
        <h3 class="text-dark">
          Total Count >> <span id="comments-count">0</span>
        </h3>
        <div id="comments-list" class="list-group"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer" class="pt-5"></div>
  <script src="./js/footer.js"></script>

  <!-- Profile Js -->
  <script src="./js/profile.js"></script>

  <!-- flower detail js -->
  <script src="./js/flower_details.js"></script>

  <!-- check js -->
  <script src="./js/check.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
