<!doctype html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-szcale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- my web title -->
  <title>Login Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon     -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>

  <!-- Login -->
  <div class="d-flex container gap-5" style="padding-top: 150px;">
      <div>
        <img src="images/login.png" alt="login-img" class="login-img" />
      </div>
    <div class="w-50 card" style="border-radius : 20px;">
      <form class="row g-3 mx-auto gap-3" style="padding-top: 70px; width: 550px;" onsubmit="handleLogin(event)" id="login-form">
        <div class="col-md-12 text-dark">
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="username" class="form-control" id="username" name="username" placeholder="Please Enter Your Username"
            required />
        </div>
        <div class="col-md-12">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Please Enter Your Password"
            required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-info">
            <b>Sign in</b>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="pt-5"></div>
  <script src="./js/footer.js"></script>

  <!-- Auth Js -->
  <script src="./js/auth.js"></script>

  <!-- check 1 js -->
  <script src="./js/check1.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
