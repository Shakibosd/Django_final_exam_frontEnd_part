<!doctype html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- my web title -->
  <title>SignUp Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>

  <!-- register -->
  <h1 class="text-center text-white pt-5">
    <span class="ekrokom_color">This Is</span>
    <span class="onnorokor_color">SignUp Page</span>
  </h1>
  <div class="pt-4 d-flex container gap-4">
    <div style="padding-top: 20px;">
      <img src="images/reg.png" alt="login-img" class="signup-img" />
    </div>
    <div class="text-dark w-50">
      <form class="row g-3 mx-auto gap-3" style="padding-top: 50px" onsubmit="handleRegister(event)" id="register-form">
        <div class="col-md-12">
          <label for="username" class="form-label"><b>Username</b></label>
          <input type="username" class="form-control bg-secondary outline-none" id="username" name="username"
            required />
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="email" class="form-control bg-secondary outline-none" id="email" name="email" required />
        </div>
        <div class="col-md-12">
          <label for="first_name" class="form-label"><b>First Name</b></label>
          <input type="first_name" class="form-control bg-secondary outline-none" id="first_name" name="first_name"
            required />
        </div>
        <div class="col-md-12">
          <label for="last_name" class="form-label"><b>Last Name</b></label>
          <input type="last_name" class="form-control bg-secondary outline-none" id="last_name" name="last_name"
            required />
        </div>
        <div class="col-md-12">
          <label for="password" class="form-label"><b>Password</b></label>
          <input type="password" class="form-control bg-secondary outline-none" id="password" name="password"
            required />
        </div>
        <div class="col-md-12">
          <label for="confirm_password" class="form-label"><b>Confirm Password</b></label>
          <input type="confirm_password" class="form-control bg-secondary outline-none" id="confirm_password"
            name="confirm_password" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-outline-info">
            <b>SignUp</b>
          </button>
        </div>
      </form>
      <br />
      <p class="text-dark">
        <b>You Have Alrody An Account Please : </b>
        <a href="./login.html" class="btn btn-info btn-sm">Login</a>
      </p>
    </div>
  </div>


  <!-- footer area -->
  <footer class="pt-5">
    <h1 class="text-center text-dark">
      <span class="ekrokom_color">This Is</span>
      <span class="onnorokor_color">Footer </span>
    </h1>
    <br />
    <div style="background-color: black;">
      <div class="container" style="padding: 60px">
        <div style="display: flex; justify-content: center; gap: 20rem">
          <div class="text-white">
            <div class="row" style="font-size: 40px; font-weight: bold">
              <div class="col-md-4">
                <a href="https://www.facebook.com/syednazmusshakib.shakib" target="_blank"><i
                    class="bx bxl-facebook-circle"></i></a>
                <a href="https://www.youtube.com/@syednazmusshakib1833/featured" target="_blank"><i
                    class="bx bxl-youtube" style="color: #ff0000"></i></a>
                <a href="https://github.com/Shakibosd?tab=repositories" target="_blank"><i class="bx bxl-github"
                    style="color: #ffffff"></i></a>
              </div>
              <div class="col-md-4">
                <a href="https://www.linkedin.com/in/syed-nazmus-shakib-686985264/" target="_blank"><i
                    class="bx bxl-linkedin-square" style="color: #324ad3"></i></a>
                <a href="https://x.com/syed_shaki27278" target="_blank"><i class="bx bxl-twitter"
                    style="color: rgb(129, 117, 117)"></i></a>
                <a href="https://www.instagram.com/shakibosd/" target="_blank"><i class="bx bxl-instagram-alt"
                    style="color: #b91964"></i></a>
              </div>
            </div>
          </div>
          <div class="text-white" style="padding-top: 60px">
            &copy; <span id="current-year"></span> Developed With By Nazmus Shakib
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Flower showing Card -->
  <script src="./js/app.js"></script>

  <!-- Auth Js -->
  <script src="./js/auth.js"></script>

  <!-- check 1 js -->
  <script src="./js/check1.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
