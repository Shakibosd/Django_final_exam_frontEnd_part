<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>Auth Home Page</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxines icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>
  <br />
  <main>
    <!-- Carusel Area -->
    <br>
    <section>
      <div class="container pt-5" style="padding-top: 100px;">
        <div id="carouselExampleIndicators" class="carousel slide pt-5" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner" style="border-radius: 20px;">
            <div class="carousel-item active">
              <img src="./images/demp.png" class="d-block w-100 calimg" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/calimg11.png" class="d-block w-100 calimg" alt="..." />
              <div class="carousel-caption d-none d-md-block">
                
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/calimg5.png" class="d-block w-100 calimg " alt="..." />
              <div class="carousel-caption d-none d-md-block">
                
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Flower Card -->
    <h1 class="text-center pt-5">
      <span class="ekrokom_color">Our</span> <span class="onnorokom_color">Flower</span>
    </h1>
    <!-- product filter -->
    <div class="container pt-5">
      <div class="card bg-white text-dark index_flower_card" style="border-radius: 20px;">
        <div class="pt-2">
          <h3 class="text-center">Flower Filter</h3>
          <ul class="d-flex justify-content-center gap-4 p-5" style="list-style: none; font-weight: bold"
            id="filter-list">
            <li data-filter="all" class="btn btn-secondary btn-sm">All</li>
            <li data-filter="Calla Lilies" class="btn btn-secondary btn-sm">
              Calla Lilies
            </li>
            <li data-filter="Carnations" class="btn btn-secondary btn-sm">
              Carnations
            </li>
            <li data-filter="Daisies" class="btn btn-secondary btn-sm">
              Daisies
            </li>
            <li data-filter="Gardenias" class="btn btn-secondary btn-sm">
              Gardenias
            </li>
            <li data-filter="Delphiniums" class="btn btn-secondary btn-sm">
              Delphiniums
            </li>
            <li data-filter="Zinnias" class="btn btn-secondary btn-sm">
              Zinnias
            </li>
            <li data-filter="Alstroemeria" class="btn btn-secondary btn-sm">
              Alstroemeria
            </li>
            <li data-filter="Buttercups" class="btn btn-secondary btn-sm">
              Buttercups
            </li>
            <li data-filter="Queen Anne’s" class="btn btn-secondary btn-sm">
              Queen Anne’s
            </li>
          </ul>
          <div class="text-center m-3">
            <strong id="flower-count" style="color: black"></strong>
          </div>
        </div>
      </div>
    </div>
    <!-- all product -->
    <div class="container d-flex justify-content-center gap-5 flex-wrap pt-5" id="flower-container"></div>
    <div id="flower-count"></div>
  </main>

  <!-- Footer -->
  <div id="footer" class="pt-5"></div>
  <script src="./js/footer.js"></script>

  <!-- Profile Js -->
  <script src="./js/profile.js"></script>

  <!-- auth js -->
  <script src="./js/auth.js"></script>

  <!-- check js -->
  <script src="./js/check.js"></script>

  <!-- dark -->
  <script src="./js/dark.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
