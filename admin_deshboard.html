<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta charset -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- my web icon -->
  <link rel="shortcut icon" href="images/img-icon.jpg" type="image/x-icon" />
  <!-- css linkup -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dark.css" />

  <!-- my web title -->
  <title>Admin Dashboard</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- boxicons icon -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="./js/navbar.js"></script>

  <style>
    @media (max-width: 768px) {
      .asd {
        flex-direction: column;
      }
      /* .acd{
        width: 550px;
      } */
    }
  </style>
  <!-- Admin Dashboard -->
  <h1 style="padding-top: 150px; text-align: center;">Add New Post</h1>
  <!-- post form -->
  <div class="container asd w-100 d-flex align-items-center w-75 gap-5 pt-5">
    <div class="text-center">
      <img class="img-fluid card index_flower_card" style="border-radius: 20px;" src="./images/add.svg" alt="Add Image">
    </div>
    <div class="card w-100 index_flower_card p-4" style="border-radius: 20px;">
      <form id="create-post-form" class="row g-3" enctype="multipart/form-data" method="post">
        <label for="title"><b>Title</b></label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Flower Name" required />

        <label for="description"><b>Description</b></label>
        <textarea id="description" name="description" class="form-control" placeholder="Flower Description"
          required></textarea>

        <label for="price"><b>Price</b></label>
        <input type="number" id="price" name="price" class="form-control" placeholder="Flower Price" required />

        <label for="imageInput"><b>Image</b></label>
        <input type="file" id="imageInput" name="imageInput" class="form-control" required />

        <label for="category"><b>Category</b></label>
        <input type="text" id="category" name="category" class="form-control" placeholder="Flower Category" required />

        <label for="stock"><b>Stock</b></label>
        <input type="number" id="stock" name="stock" class="form-control" placeholder="Flower Stock" required />

        <button class="btn btn-success w-100" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <br>

  <!-- edit form -->
  <h1 class="pt-5 text-center">Edit Post</h1>
  <br>
  <br>
  <div class="container">
    <div class="card w-100 mx-auto index_flower_card p-4" style="border-radius: 20px;">
      <form id="edit-post-form" style="border-radius: 20px;">
        <div class="row g-3">
          <input type="hidden" id="edit-post-id">
          <label for="edit-title"><b>Title</b></label>
          <input type="text" id="edit-title" name="edit-title" class="form-control" required />

          <label for="edit-description"><b>Description</b></label>
          <textarea id="edit-description" name="edit-description" class="form-control" required></textarea>

          <label for="edit-price"><b>Price</b></label>
          <input type="number" id="edit-price" name="edit-price" class="form-control" required />

          <label for="edit-image"><b>Image</b></label>
          <input type="file" id="edit-image" name="edit-image" class="form-control" />

          <label for="edit-category"><b>Category</b></label>
          <input type="text" id="edit-category" name="edit-category" class="form-control" required />

          <label for="edit-stock"><b>Stock</b></label>
          <input type="number" id="edit-stock" name="edit-stock" class="form-control" required />

          <button type="submit" class="btn btn-info w-100">Update Post</button>
        </div>
      </form>
    </div>
  </div>

  <h1 class="text-center pt-5">Flower List</h1>
  <div id="post-list" class="pt-5 container"></div>

  <h1 class="text-center pt-5">User List</h1>
  <div id="user-list" class="pt-5 container"></div>

  <!-- Footer -->
  <div id="footer" class="pt-5"></div>
  <script src="./js/footer.js"></script>

  <!-- Auth Js -->
  <script src="./js/auth.js"></script>

  <!-- pass change -->
  <script src="./js/pass_change.js"></script>

  <!-- check js -->
  <script src="./js/check.js"></script>

  <!-- admin js -->
  <script src="./js/admin_deshboard.js"></script>

  <!-- dark -->
  <script src="./js/dark.js"></script>

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
